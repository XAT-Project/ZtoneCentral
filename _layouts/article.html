---
layout: post
widgets:
  - post_meta
  - abstract
  - table_of_content
  - share
  - comment
---

{%- if page.eyeCatcher -%}
<img class = "eyeCatcher" src = "{{ page.eyeCatcher }}"/>
{%- endif -%}

<div class = "articleOuter">
    <h1 class = "articleH1">{{ heading | default: page.title | escape }}</h1>
    <article class = "articleBody">
        {% include anchor_headings.html html=content anchorBody="" %}
    </article>
</div>
